<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>newframe</title>
    <style>
        h1 {
            text-align: center;
            font-family: Cambria;
            font-size: 50px;
        }

        .content {
            font-family: Cambria;
            margin-right: 15px;
            padding-right: 15px;
            font-size: 20px;
            text-align: center;
            
            
        }
/* https://www.w3schools.com/howto/howto_custom_select.asp */
/* https://www.freecodecamp.org/news/css-dropdown-guide-how-to-make-a-dropdown-menu-in-css/ */

        .dropdown {
            position: relative;
            cursor: pointer;
            
        }

        select {
            width: 200px;
        }
        
    </style>
</head>
<body>
    <h1>New York Counties</h1>
    <div class="content">
        <p>Select your county from drop down menu below and click the '<strong>Fetch</strong>' button:</p>
    <select id="countyLink" class="dropdown" name="calicounties">
        <option value="" selected>New York Counties:</option>
        <option value="./../pages/new york/bronx.html">Bronx</option>
        <option value="./../pages/new york/brooklyn.html">Brooklyn</option>
        <option value="./../pages/new york/manhattan.html">Manhattan</option>
        <option value="./../pages/new york/nassau.html">Nassau</option>
        <option value="./../pages/new york/queens.html">Queens</option>
        <option value="./../pages/new york/statenisland.html">Staten Island</option>
        <option value="./../pages/new york/suffolk.html">Suffolk</option>
    </select>
    <a id="changeLink" href="http://" target="_blank">
        <button>Fetch</button>
    </a>
    <script>
        // Reference Inputfield and link
        const countyLink = document.getElementById('countyLink');
        const changeLink = document.getElementById('changeLink');

        // Listen for Output changes
        countyLink.addEventListener('input', function(){
            // Get the value of the Inputfield
            const newUrl = countyLink.value;

            // Update the href attribute of the link
            changeLink.href = newUrl
        });
    </script>
    <!-- <a href="./../pages/new york/bronx.html">Control Link</a> -->
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colframe</title>
    <style>
        h1 {
            text-align: center;
            font-family: Cambria;
            font-size: 50px;
        }

        .content {
            font-family: Cambria;
            margin-right: 15px;
            padding-right: 15px;
            font-size: 20px;
            text-align: center;
            
            
        }
/* https://www.w3schools.com/howto/howto_custom_select.asp */
/* https://www.freecodecamp.org/news/css-dropdown-guide-how-to-make-a-dropdown-menu-in-css/ */

        .dropdown {
            position: relative;
            cursor: pointer;
            
        }

        select {
            width: 150px;
        }
        
    </style>
</head>
<body>
    <h1>Colorado Counties</h1>
    <div class="content">
        <p>Select your county from drop down menu below and click the '<strong>Fetch</strong>' button:</p>
    <select class="dropdown" name="calicounties" id="counties">
        <option value="" selected>Select your County:</option>
        <option value="Adams">Adams</option>
        <option value="Araphoe">Araphoe</option>
        <option value="Baca">Baca</option>
        <option value="Bent">Bent</option>
        <option value="Broomfield">Broomfield</option>
        <option value="Chaffee">Chaffee</option>
        <option value="Cheyenne">Clear Creek</option>
        <option value="Conejos">Conejos</option>
        <option value="Conejos">Conejos</option>
        <option value="Crowley">Crowley</option>
        <option value="Delta">Denver</option>
        <option value="Dolores">Dolores</option>
        <option value="Eagle">Eagle</option>
        <option value="El Paso">El Paso</option>
        <option value="Fremont">Fremont</option>
    </select>
    <button>Fetch</button>
    </div>
</body>
</html>
